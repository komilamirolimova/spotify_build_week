<!doctype html>
<html>
	<head><link href="static/assets/css/singlePageTemplate.css" rel="stylesheet" type="text/css"></head>
		<body>
			<form action="/data" method = "POST">
  			<section class="input" id="input">
          	<p>Input your kickstarter conditions</p>
          	<p>Based on kickstarter data, your campaign has a probability of success of %{{status}}</p>
          	<p><input type = "number" placeholder="funding achieved" name = "percentage_pledged"/></p>
          	<p><input type = "number" placeholder="# backers" name = "num_backers" /></p>
          	<p><input type = "number" placeholder="campaign length" name = "campaign_length" /></p>
 					 <label for="currency"></label>
					 	<select name="currency" id="currency">
        			<option value="USD">USD</option>
        			<option value="GBP">GBP</option>
        			<option value="EUR">EUR</option>
        			<option value="CAD">CAD</option>
        			<option value="AUD">AUD</option>
        			<option value="SEK">SEK</option>
        			<option value="MXN">MXN</option>
        			<option value="NZD">NZD</option>
        			<option value="DKK">DKK</option>
        			<option value="CHF">CHF</option>
        			<option value="NOK">NOK</option>
        			<option value="HKD">HKD</option>
        			<option value="SGD">SGD</option>
        			<option value="JPY">JPY</option>
    				</select>
					<label for="category"></label>
						<select name="category" id="category">
        			<option value="Technology">Technology</option>
        			<option value="Comics">Comics</option>
        			<option value="Crafts">Crafts</option>
        			<option value="Dance">Dance</option>
        			<option value="Design">Design</option>
        			<option value="Fashion">Fashion</option>
        			<option value="Film & Video">Film & Video</option>
        			<option value="Food">Food</option>
        			<option value="Games">Games</option>
        			<option value="Art">Art</option>
        			<option value="Journalism">Journalism</option>
        			<option value="Music">Music</option>
        			<option value="Photography">Photography</option>
        			<option value="Publishing">Publishing</option>
        			<option value="Theater">Theater</option>
    				</select>
    			<p><input type = "submit" value = "Submit" /></p>
			</section>
		</form>
  </body>
</html>
